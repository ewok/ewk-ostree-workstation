include: upstream/fedora-common-ostree.yaml

ref: fedora/35/${basearch}/ewk
rojig:
  name: ewk
  summary: "Fedora ewk image"
  license: MIT

packages:
  # Generic release package for desktop variants
  - fedora-release
  - fedora-release-ostree-desktop
  # XWayland support
  - xorg-x11-server-Xwayland
  # Portals for Flatpak
  - xdg-desktop-portal
  - xdg-desktop-portal-gtk

# base
  - ansible
  - git
  - basesystem
  - selinux-policy-targeted
  - neovim
# hardware/drivers
  - acpi
  - alsa-sof-firmware
  - kernel
  - kernel-modules-extra
  - lm_sensors
  - NetworkManager-openvpn-gnome
  - NetworkManager-tui
  - NetworkManager-wifi
  - opensc
  - powertop
  - sane-backends
  - sane-backends-drivers-scanners
  - tlp
# cli tools
  - fish
  - fzf
  - htop
  - nmap-ncat
  - rclone
  - restic
  - strace
  - sysstat
# security
  - gnome-keyring
  - gnome-keyring-pam
  - gnupg2
  - lastpass-cli
  - openvpn
  - pcsc-lite
  - pcsc-lite-ccid
  - pinentry-gnome3
  - pinentry-gtk
  - yubikey-manager
# desktop plumbing/apps
  - adwaita-gtk2-theme
  - adwaita-qt5
  - alsa-plugins-pulseaudio
  - alsa-utils
  - blueman
  - fira-code-fonts
  - fontawesome-fonts
  - gammastep
  - gnome-disk-utility
  - google-noto-emoji-color-fonts
  - gvfs-afc
  - gvfs-afp
  - gvfs-archive
  - gvfs-fuse
  - gvfs-goa
  - gvfs-gphoto2
  - gvfs-mtp
  - gvfs-smb
  - lxpolkit
  - lxterminal
  - network-manager-applet
  - nm-connection-editor
  - pavucontrol
  - pcmanfm
  - playerctl
  - pulseaudio-utils
  - simple-scan
# sway/wayland desktop
  - brightnessctl
  - clipman
  - grim
  - i3blocks
  - kanshi
  - lxappearance
  - mako
  - rofi-wayland
  - rofi-wayland-themes
  - slurp
  - swappy
  - sway
  - swayidle
  - swaylock
  - waybar
  - wl-clipboard

exclude-packages:
  - alacritty
  - firefox-wayland
  - brltty
  - vim
  # - glibc-all-langpacks
  - yelp
  - nano
  - wofi

add-files:
  - ["2015-RH-IT-Root-CA.pem", "/etc/pki/ca-trust/source/anchors/2015-RH-IT-Root-CA.pem"]

postprocess-script: ewk-post.sh

repos:
  - fedora-35
  - fedora-35-updates
  - copr:copr.fedorainfracloud.org:alebastr:sway-extras
